name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-all-packs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-latest, macos-latest ]
        
    steps:
      - name: Get files in repo
        uses: actions/checkout@v3
        
      - name: Setup OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.3.3
          
      - name: Setup Kotlin
        uses: fwilhe2/setup-kotlin@0.2.0
        with:
          version: 1.6.10
          
      - name: Gradle Build Packages Except macOS
        if: runner.os != 'macOS'
        run: |
          chmod +x gradlew
          ./gradlew package

      - name: Gradle Build Packages for macOS
        if: runner.os == 'macOS'
        run: |
          chmod +x gradlew
          ./gradlew packageDmg

      - name: Gradle Build Jar
        run: |
          chmod +x gradlew
          ./gradlew packageUberJarForCurrentOS
          
      - name: Upload Windows Packages
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: Windows Msi
          path: ./build/compose/binaries/main/msi
          
      - name: Upload Linux Packages-Deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: Linux Deb
          path: ./build/compose/binaries/main/deb

      - name: Upload Linux Packages-Rpm
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: Linux Rpm
          path: ./build/compose/binaries/main/rpm

      - name: Upload Linux Packages-AppImage
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: Linux AppImage
          path: ./build/compose/binaries/main/appimage

      - name: Upload macOS Packages
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: macOS Dmg
          path: ./build/compose/binaries/main/dmg

      - name: Upload Windows Jar
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: Windows Jar
          path: ./build/compose/jars

      - name: Upload Linux Jar
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: Linux Jar
          path: ./build/compose/jars

      - name: Upload macOS Jar
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: macOS Jar
          path: ./build/compose/jars

